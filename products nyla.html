<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nykaa - All Products</title>
  <style>
 
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

a {
  text-decoration: none;
  color: inherit;
}

img {
  max-width: 100%;
  height: auto;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #ff6f91;
  color: white;
}

.header .logo {
  font-size: 1.5rem;
  font-weight: bold;
}

.nav a {
  margin-left: 15px;
  color: white;
}

.products-page {
  padding: 20px;
  text-align: center;
}

.products-page h1 {
  margin-bottom: 20px;
  font-size: 2rem;
  color: #333;
}

.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 0 10px;
}

.product-card {
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.product-card img {
  border-radius: 5px;
  margin-bottom: 10px;
}

.product-card h2 {
  font-size: 1.2rem;
  color: #333;
  margin: 10px 0;
}

.product-card .price {
  font-size: 1rem;
  color: #ff6f91;
  margin: 10px 0;
}

.add-to-cart {
  background-color: #ff6f91;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
}

.add-to-cart:hover {
  background-color: #ff4d73;
}

.footer {
  text-align: center;
  padding: 10px;
  background-color: #f4f4f4;
  color: #666;
}
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Nykaa</div>
    <nav class="nav">
      <a href="nykaa.html">Home</a>
      <a href="">Shop</a>
      <a href="#">Offers</a>
      <a href="cart nyka.html">Cart</a>
    </nav>
  </header>

  <main class="products-page">
    <h1>All Products</h1>
    <div class="products-grid">
     <div class="product-card">
        <img src="download (2).jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p class="price">₹999</p>
        <button class="add-to-cart"><a href="cart nyka.html">Add to Cart</button></a>
      </div>
      <div class="product-card">
        <img src="download (3).jpg" alt="Product 1">
        <h2>Product 2</h2>
        <p class="price">₹1999</p>
        <button class="add-to-cart"><a href="cart nyka.html">Add to Cart</button></a>
      </div>
      <div class="product-card">
        <img src="download (4).jpg" alt="Product 1">
        <h2>Product 3</h2>
        <p class="price">₹399</p>
        <button class="add-to-cart"><a href="cart nyka.html">Add to Cart</button></a>
      </div> 
      <div class="product-card">
        <img src="images.jpg" alt="Product 2">
        <h2>Product 4</h2>
        <p class="price">₹799</p>
        <button class="add-to-cart"><a href="cart nyka.html">Add to Cart</button></a>
      </div>
      <div class="product-card">
        <img src="images (1).jpg" alt="Product 3">
        <h2>Product 5</h2>
        <p class="price">₹499</p>
        <button class="add-to-cart"><a href="cart nyka.html">Add to Cart</button></a>
      </div>
      <div class="product-card">
        <img src="images (2).jpg" alt="Product 4">
        <h2>Product 6/h2>
        <p class="price">₹699</p>
        <button class="add-to-cart"><a href="cart nyka.html">Add to Cart</button></a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Nykaa. All rights reserved.</p>
  </footer>
</body>
</html>
