<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nykaa - Shopping Cart</title>
  <style>
   
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background-color: #f9f9f9;
}

a {
  text-decoration: none;
  color: inherit;
}

img {
  max-width: 100%;
  height: auto;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #ff6f91;
  color: white;
}

.header .logo {
  font-size: 1.5rem;
  font-weight: bold;
}

.nav a {
  margin-left: 15px;
  color: white;
}

.cart-container {
  padding: 20px;
  max-width: 800px;
  margin: 0 auto;
}

.cart-container h1 {
  font-size: 2rem;
  color: #333;
  margin-bottom: 20px;
  text-align: center;
}

.cart {
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
}

.cart-item {
  display: flex;
  align-items: center;
  border-bottom: 1px solid #ddd;
  padding: 15px 0;
}

.cart-item:last-child {
  border-bottom: none;
}

.cart-item img {
  width: 100px;
  height: 100px;
  border-radius: 8px;
  margin-right: 20px;
}

.item-details {
  flex-grow: 1;
}

.item-details h2 {
  font-size: 1.2rem;
  margin: 0 0 5px;
  color: #333;
}

.item-details p {
  font-size: 1rem;
  color: #666;
  margin: 5px 0;
}

.quantity-controls {
  display: flex;
  align-items: center;
  gap: 5px;
  margin-top: 10px;
}

.quantity-btn {
  background-color: #ddd;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}

.quantity-btn:hover {
  background-color: #ccc;
}

.item-total {
  font-size: 1.2rem;
  color: #333;
  margin-left: 20px;
}

.cart-summary {
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
}

.cart-summary h2 {
  font-size: 1.5rem;
  margin-bottom: 15px;
  color: #333;
}

.cart-summary p {
  font-size: 1rem;
  color: #666;
  margin: 5px 0;
}

.cart-summary h3 {
  font-size: 1.3rem;
  color: #333;
  margin-top: 15px;
}

.checkout-btn {
  background-color: #ff6f91;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
  width: 100%;
  margin-top: 15px;
}

.checkout-btn:hover {
  background-color: #ff4d73;
}

.footer {
  text-align: center;
  padding: 10px;
  background-color: #f4f4f4;
  color: #666;
}
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Nykaa</div>
    <nav class="nav">
      <a href="nykaa.html">Home</a>
      <a href="products nyla.html">Shop</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <main class="cart-container">
    <h1>Shopping Cart</h1>
    <div class="cart">
      <div class="cart-item">
        <img src="download.jpg" alt="Product Image">
        <div class="item-details">
          <h2>Product Name</h2>
          <p>Price: ₹999</p>
          <div class="quantity-controls">
            <button class="quantity-btn">-</button>
            <input type="number" value="1" min="1">
            <button class="quantity-btn">+</button>
          </div>
        </div>
        <p class="item-total">₹999</p>
      </div>
      
      <div class="cart-item">
        <img src="simages.jpg" alt="Product Image">
        <div class="item-details">
          <h2>Another Product</h2>
          <p>Price: ₹799</p>
          <div class="quantity-controls">
            <button class="quantity-btn">-</button>
            <input type="number" value="1" min="1">
            <button class="quantity-btn">+</button>
          </div>
        </div>
        <p class="item-total">₹799</p>
      </div>
    </div>
    
    <div class="cart-summary">
      <h2>Order Summary</h2>
      <p>Subtotal: ₹1798</p>
      <p>Shipping: ₹50</p>
      <h3>Total: ₹1848</h3>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Nykaa. All rights reserved.</p>
  </footer>
</body>
</html>
